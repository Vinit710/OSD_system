<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Spill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .upload-container {
            margin-top: 30px;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Detect Oil Spills</h1>
    <p>This page will allow users to upload images or data to detect oil spills.</p>

    <div class="upload-container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required><br>
            <input type="submit" class="button" value="Upload Image">
        </form>
    </div>

    <button class="button" onclick="location.href='index.html'">Back to Home</button>
</body>
</html>
